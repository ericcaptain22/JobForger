<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ✅ Character Encoding -->
    <meta charset="UTF-8">

    <!-- ✅ Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Internet Explorer Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- ✅ SEO Optimization -->
    <meta name="description" content="Resume Builder and Job Portal Application">
    <meta name="keywords" content="Resume, Job Portal, Career, Hiring, CV, Employment">
    <meta name="author" content="HephaRes Team">

    <!-- ✅ Favicon -->

    <meta name="twitter:description" content="Create resumes and apply for jobs with ease!">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- ✅ Tailwind CSS (For Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Title -->
    <title>Resume Builder & Job Portal</title>
